<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График параболы с проверкой</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Анализ параболы</h1>
        <div class="score">
            <div class="score-box">
                <span>Правильно:</span>
                <span id="wins">0</span>
            </div>
            <div class="score-box">
                <span>Ошибки:</span>
                <span id="losses">0</span>
            </div>
        </div>

        <div class="game-area">
            <div id="chart-container"></div>

            <div class="quiz-container">
                <div class="task-type">
                    <span>Определите знаки коэффициентов параболы:</span>
                </div>

                <div id="a-question" class="question">
                    <label for="a-select">Выберите знак a:</label>
                    <select id="a-select">
                        <option value="">Выберите ответ</option>
                        <option value="positive">a > 0</option>
                        <option value="negative">a < 0</option>
                        <option value="zero">a = 0</option>
                    </select>
                    <span id="a-result" class="result-icon"></span>
                </div>

                <div id="b-question" class="question hidden">
                    <label for="b-select">Выберите знак b:</label>
                    <select id="b-select">
                        <option value="">Выберите ответ</option>
                        <option value="positive">b > 0</option>
                        <option value="negative">b < 0</option>
                        <option value="zero">b = 0</option>
                    </select>
                    <span id="b-result" class="result-icon"></span>
                </div>

                <div id="c-question" class="question hidden">
                    <label for="c-select">Выберите знак c:</label>
                    <select id="c-select">
                        <option value="">Выберите ответ</option>
                        <option value="positive">c > 0</option>
                        <option value="negative">c < 0</option>
                        <option value="zero">c = 0</option>
                    </select>
                    <span id="c-result" class="result-icon"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="parabola.js"></script>
</body>

</html>
